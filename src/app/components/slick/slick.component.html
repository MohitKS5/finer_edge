<div class="snipit">
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides; let i = index" class="slide">
      <img src="{{ slide }}" class="_img" [style.background]="i%2 ? '#fff' : '#cff'">
    </div>
  </ngx-slick>
</div>
