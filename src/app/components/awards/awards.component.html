<div fxLayout="row" fxLayoutAlign="center start" class="def">
  <div fxLayout="column" fxLayoutAlign="top center" class="pics slight left">
    <img *ngFor="let img of images.slice(0,4)" [src]="'/assets/images/awards/'+img+'.jpg'">
    <iframe src="https://www.youtube.com/embed/OTDkmU9J-W4" allowfullscreen frameborder="none"></iframe>
    <iframe src="https://www.youtube.com/embed/jhoW82nrpNM" allowfullscreen frameborder="none"></iframe>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" class="_text">
    <h1>Awards & Media</h1>
    <div *ngFor="let dat of data" markdown-to-html [innerHTML]="dat"></div>
  </div>
  <div fxLayout="column" fxLayoutAlign="top center" class="pics right">
    <img *ngFor="let img of images.slice(4,8)" [src]="'/assets/images/awards/'+img+'.jpg'">
    <iframe src="https://www.youtube.com/embed/LRk_C7WdXDk" allowfullscreen frameborder="none"></iframe>
    <iframe src="https://www.youtube.com/embed/CdPppq5BO_E" allowfullscreen frameborder="none"></iframe>
  </div>
</div>
