<mat-tab-group>
  <mat-tab *ngFor="let cat of data" [label]="cat">
    <div class="my-container" fxLayout="row" fxLayoutWrap fxLayoutAlign="start start">
      <div fxLayout="column" fxLayoutAlign="center center" class="columns" *ngFor="let it of fakeit">
        <div *ngFor="let subit of it" class="img" [style.width]="stats?'24.4vw':'33vw'">
          <img
            [src]="'/assets/'+subit+'.jpg'">
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
