<section class="collection">
  <div fxLayout="row" fxLayoutWrap>
    <div fxLayout="column" fxLayoutAlign="top start" *ngFor="let item of collections" class="item">
      <div class="head">The {{item.head}}</div>
      <div class="img" ngsReveal>
        <img [src]="'/assets/images'+item.pic+'.jpg'">
      </div>
      <div class="cont">
        {{item.cont}}
      </div>
      <span class="btns" [routerLink]="item.head.toLowerCase()">More {{item.head}}</span>
    </div>
  </div>
</section>
